<script type="text/javascript">
function criba2()
{
limpiar();	
var div2 = document.getElementById("derecho");
var maximo=prompt ("Introduzca el máximo a analizar mayor o igual a 20:");
if(maximo >= 20)
{
var primos =[];

for (var i=0;i<maximo;i++) {
    primos[i]=1;
}
for (var i=2;i<maximo;i++) {
    for (var j=2*i;j<maximo;j+=i) {
        primos[j]=0;
    }
}
////////////////////////////////
//Muestar los primos que quedan (todavía iguales a 1)
//vamos a acumularlos en esta cadena
var cad="[";
for (var i=0;i<maximo;i++) {
    if (primos[i]==1) {
        if (i!=0) {
            cad+=", ";
        }
        cad+=i;
var boton = document.createElement("button");
boton.type = "boton";
boton.style ="width:80px; height:50px; margin:5px";
boton.innerText = i;
div2.appendChild(boton);
    }
}
cad+="]";
// y la mostramos
alert ("Primos: " + cad);
}else
{
alert("debe ser mayor o igual a 20");	
}
}
